<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calendario de Tareas</title>
  </head>
  <body>
    <h1>Calendario de Tareas</h1>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Tarea</th>
        <th>Fecha</th>
      </tr>
      {% for task in tasks %}
      <tr>
        <td>{{ task[0] }}</td>
        <td>{{ task[1] }}</td>
        <td>{{ task[2] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
